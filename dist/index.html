<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="weather-information">
        <div class="search-box">
          <input
            type="text"
            placeholder="Enter city name"
            class="search-box__input"
          />
          <div class="search-box__icon"></div>
        </div>
        <div class="weather-information__location"></div>
        <div class="weather-information__date"></div>
        <div class="weather-information__time"></div>
        <div class="weather-information__temperature"></div>
        <div class="weather-information__description"></div>
        <div class="weather-information__icon"></div>
      </div>
      <div class="weather-details"></div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
